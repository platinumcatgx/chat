    <title>主页</title>
</head>

<body>

    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title ">
            <li class="layui-this">好友</li>
            <li>群聊</li>
            <li>登录</li>
            <li>注册</li>
            <li>个人中心</li>
        </ul>
        <div class="layui-tab-content">
            <!-- 好友 -->
            <div class="layui-tab-item layui-show">
                    
            </div>
            <!-- 群聊 -->
            <div class="layui-tab-item">

            </div>
            <!-- 登录 -->
            <div class="layui-tab-item">

                <div class="jz">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">输入框</label>
                            <div class="layui-input-block">
                                <input type="text" name="qq" required lay-verify="number" placeholder="请输入qq账号"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码框</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required lay-verify="required"
                                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                              <button class="layui-btn" lay-submit lay-filter="denglu">立即提交</button>
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
            <!-- 注册 -->
            <div class="layui-tab-item">
                <div class="jz">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" required lay-verify="required"
                                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">输入密码</div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password1" required lay-verify="required"
                                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">再次输入密码</div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男">
                                <input type="radio" name="sex" value="女" title="女" checked>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="zhuce">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!-- 个人中心 -->
            <div class="layui-tab-item">

            </div>
        </div>
    </div>

    <!-- 注册 -->


    <script src="./js/index.js"></script>
</body>

</html>
